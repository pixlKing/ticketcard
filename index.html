<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Viteconf 2022</title>
    <link href="./styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <i class="background"></i>
    <section class="wrapper">

        <article class="ticket">
            <div class="ticket_inner">
                <header class="ticket-header">
                    <div class="user-box">
                        <img class="github-logo" src="https://avatars.githubusercontent.com/u/1916617?v=4&size=200" />
                        <p   class="github-user">@pixlKing</p>
                        <h1  class="github-name">Matias Campagna</h1>
                    </div>
                    <div class="ticket-number">
                        <img src="https://viteconf.org/projects/vue.svg" />
                        <p>#014487</p>
                    </div>
                </header>
                <section class="ticket-body">
                    <img class="vite-logo" src="./img/viteconf.svg" />
                    <div class="vite-data">
                        <h2>ViteConf 2022</h2>
                        <h3>OCTOBER 11-12 . Online</h3>
                    </div>
                    <footer class="vite-footer">
                        <p class="vite-footer_text">Making Web Development Instant</p>
                        <p class="vite-footer_host">
                            <span>Hosted by </span>
                            <a href="#">
                                <img src="./img/stackblitz-logo.svg" />
                            </a>
                        </p>
                    </footer>
                </section>
            </div>
        </article>
        
    </section>
</body>
</html>
